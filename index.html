<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Inteligente</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="estilos/mobile-first.css" type="text/css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" type="text/css" media="screen and (min-width: 690px)">
    <link rel="stylesheet" href="estilos/pc.css" type="text/css" media="screen and (min-width: 992px)">
    <link rel="stylesheet" href="estilos/tv.css" type="text/css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="estilos/impressora.css" media="print">
</head>
<body>
    <main>
        <h1>Tabuada</h1>

        <section>
            <fieldset id="condicoes">
                <legend>Condições da Tabuada</legend>

                <p>
                    Número da Tabuada: <br> <input type="number" name="numero" id="numero">
                </p>

                <p>
                    Início da Contagem: <br> <input type="number" name="inicio" id="inicio">
                </p>

                <p>
                    Fim da Contagem: <br> <input type="number" name="fim" id="fim">
                </p>
            </fieldset>

                <fieldset id="botoes">
                    <legend>Operadores da Tabuada</legend>

                        <button disabled>Divisão</button>
                        <button disabled>Multiplicação</button>
                        <button disabled>Soma</button>
                        <button disabled>Subtracão</button>
                </fieldset>
        </section>

        <section>
            <fieldset id="res">
                <legend>Resultado da Tabuada</legend>

                <div>
                    <p id="resultado">O resultado da tabuada aparecerá aqui...</p>
                </div>
            </fieldset>
        </section>
    </main>

    <footer>
        <p>Página Web desenvolvido por <strong><a href="https://web.facebook.com/profile.php?id=100095111573302" target="_blank" hreflang="pt-br">Felismino Chico.</a></strong></p>
    </footer>

    <script src="javascript/tabuada.js" type="text/javascript"></script>
    <script>
        if("serviceWorker" in navigator){
            window.addEventListener("load", () =>{
                navigator.serviceWorker.register("service-worker.js").then(()=> console.log("Service Worker Registado!")).catch((err) => console.log("Service Worker falhou!", err))
            })
        }
    </script>
</body>
</html>
